<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Calculadora </h1>
    <section>
        <div class="display">
            <input type="tel" placeholder="|">
        </div>
        <div class="teclado">
            <input id="teclaSete" onclick="teclaSete()" type="button" value="7">
            <input id="teclaOito" onclick="teclaOito()" type="button" value="8">
            <input id="teclaNove" onclick="teclaNove()" type="button" value="9">
            <input id="Adicao" onclick="adicao()" type="button" value="&#43;">
            <input id="teclaQuatro" onclick="teclaQuatro()" type="button" value="4">
            <input id="teclaCinco" onclick="teclaCinco()" type="button" value="5">
            <input id="teclaSeis" onclick="teclaSeis()" type="button" value="6">
            <input id="teclaSubtracao" onclick="" type="button" value="&#8722;">
            <input id="teclaUm" onclick="teclaUm()" type="button" value="1">
            <input id="teclaDois" onclick="teclaDois()" type="button" value="2">
            <input id="teclaTres" onclick="teclaTres()" type="button" value="3">
            <input id="Multiplicacao" onclick="" type="button" value="x">
            <input id="teclaCE" onclick="clearScreen()" type="button" value="CE">
            <input id="teclaZero" onclick="teclaZero()" type="button" value="0">
            <input id="Backspace" onclick="backspace()" type="button" value="&#8678;">
            <input id="Divisao" onclick="" type="button" value="&#xF7;">
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
